<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login</title>
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bs-gray-700">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    
                    <div class="container">            
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow border-0 rounded-lg mt-5"> 
                                    <div class="card-header">
                                        <div class="row">
                                            <!-- Coloca la imagen en una columna de tamaño específico (por ejemplo, col-4) -->
                                            <div class="col-4">
                                                <img src="/static/assets/img/logo.jpg" alt="Logo de la compañía" class="img-fluid">
                                            </div>
                                            <!-- Coloca el encabezado h3 en otra columna -->
                                            <div class="col-8">
                                                <h3 class="text-center font-weight-light my-4">Lubriaccesorios España Sistema de Planilla</h3>
                                            </div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            {% for message in messages %}
                                                <div class="alert alert-danger alert-dismissible" role="alert">
                                                    <div class="alert-icon">
                                                        <i class="far fa-fw fa-bell"></i>
                                                    </div>
                                                    <div class="alert-message">
                                                        <strong>{{ message }}</strong>
                                                    </div>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            {% endfor %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="usuario" placeholder="Ingrese su usuario" maxlength="25" />
                                                <label>Usuario:</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="password" name="password" placeholder="Password" />
                                                <label>Contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">¿Contraseña olvidada?</a>
                                                <button type="submit" class="btn btn-m btn-primary">Ingresar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Posiblemente se borre</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Lubriaccesorios España 2025</div>
                            <div>
                                <a href="#">Politicas Privadas</a>
                                &middot;
                                <a href="#">Terminos &amp; Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
